<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<body th:with="showHeader=true, showFooter=true">
	<th:block layout:fragment="content">
		<section class="common">
			<article>
				<div class="content" id="content" style="margin-top: 20px;">
					<div class="admin-container member-list">
						<div class="table-responsive">
							<table class="table table-hover table-bordered" style="margin: 0 auto; width: 80%;">
								<thead class="thead-light">
									<tr>
										<th class="text-center">선택</th>
										<th class="text-center">종류</th>
										<th class="text-center">상품명</th>
										<th class="text-center">상품코드</th>
										<th class="text-center">가격</th>
										<th class="text-center">대표이미지</th>
										<th class="text-center">상세이미지</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="text-center">
											<input type="checkbox" class="userCheckbox" />
										</td>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"></td>
									</tr>
								</tbody>
							</table>

							<div class="d-flex justify-content-end mt-3" style="width: 80%; margin: 0 auto;">
								<button class="btn btn-info mx-2 text-white" id="detailBtn">상세보기</button>
								<button class="btn btn-primary mx-2 text-white" id="regBtn" data-toggle="modal" data-target="#regModal" onclick="loadModalContent()">등록</button>
								<button class="btn btn-danger mx-2 text-white" id="deleteBtn">삭제</button>
							</div>
						</div>
					</div>
				</div>
			</article>
		</section>
		
		        <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="regModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                   
                </div>
            </div>
        </div>
		
		
	</th:block>
	<th:block layout:fragment="script">
		<script th:src="@{/js/admin.js}"></script>
	</th:block>
</body>

</html>
